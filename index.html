<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment-1</title>
  <link rel="stylesheet" href="./Style/style.css" />
</head>

<body>

  <!-- Banner Section -->
  <div class="banner">
    <div class="banner-header">
      <p class="banner-logo">LOGO</p>
      <button class="banner-header-button1">Sign Up</button>
    </div>
    <div class="banner-text">
      <p class="banner-p">
        Cool Dark UI Template for <br />
        Webflow Agencies!
      </p>
      <button class="banner-header-button2">Stay Focused</button>
    </div>
  </div>
  <!-- Action Section -->
  <section class="action-section">
    <div class="action-content">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine <br /> your brand in this bold new look.</p>
      <button class="action-button">Launch Live Preview</button>
    </div>
    <div class="action-image">
      <img src="./Assets/wc-mini.png" alt="Webflow Conf Preview" />
    </div>
  </section>

  <!-- Productive User Section -->
  <section class="productive-section">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="stats-container">
      <div class="stat-item">
        <h3>50K</h3>
        <p>Active Users</p>
      </div>
      <div class="stat-item">
        <h3>2M+</h3>
        <p>Focus Sessions</p>
      </div>
      <div class="stat-item">
        <h3>95%</h3>
        <p>Satisfaction Rate</p>
      </div>
    </div>
  </section>

    <!-- Newsletter Section -->
  <section class="newsletter-section">
    <div class="newsletter-left">
      <h2>Let's Get in<br />Touch</h2>
    </div>
    <div class="newsletter-right">
      <form class="contact-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@email.com" required />

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Full name" required />

        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Write your message..." required></textarea>

        <button type="submit">Get in Touch</button>
      </form>
    </div>
  </section>
  
</body>

</html>
